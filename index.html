<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="calculator__wrapper">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <div class="buttons__row--1">
                    <button class="button button--light-blue">AC</button>
                    <button class="button button--light-blue">+/-</button>
                    <button class="button button--light-blue">%</button>
                    <button class="button button--orange">/</button>
                </div>
                <div class="buttons__row--2">
                    <button class="button button--turquoise">7</button>
                    <button class="button button--turquoise">8</button>
                    <button class="button button--turquoise">9</button>
                    <button class="button button--orange">*</button>
                </div>
                <div class="buttons__row--3">
                    <button class="button button--turquoise">4</button>
                    <button class="button button--turquoise">5</button>
                    <button class="button button--turquoise">6</button>
                    <button class="button button--orange">-</button>
                </div>
                <div class="buttons__row--4">
                    <button class="button button--turquoise">1</button>
                    <button class="button button--turquoise">2</button>
                    <button class="button button--turquoise">3</button>
                    <button class="button button--orange">+</button>
                </div>
                <div class="buttons__row--5">
                    <button class="button--wide button button--turquoise">0</button>
                    <button class="button button--turquoise">.</button>
                    <button class="button button--orange">=</button>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
