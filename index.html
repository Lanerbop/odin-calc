<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="calculator">
            <div id="screen" class="screen"></div>
            <div class="buttons">
                <div class="buttons__row">
                    <button id="ac" class="button light-blue">AC</button>
                    <button id="plus-minus" class="button light-blue">+/-</button>
                    <button id="percent" class="button light-blue">%</button>
                    <button id="divide" class="button orange">/</button>
                </div>
                <div class="buttons__row">
                    <button id="7" class="button turquoise">7</button>
                    <button id="8" class="button turquoise">8</button>
                    <button id="9" class="button turquoise">9</button>
                    <button id="multiply" class="button orange">*</button>
                </div>
                <div class="buttons__row">
                    <button id="4" class="button turquoise">4</button>
                    <button id="5" class="button turquoise">5</button>
                    <button id="6" class="button turquoise">6</button>
                    <button id="subtract" class="button orange">-</button>
                </div>
                <div class="buttons__row">
                    <button id="1" class="button turquoise">1</button>
                    <button id="2" class="button turquoise">2</button>
                    <button id="3" class="button turquoise">3</button>
                    <button id="add" class="button orange">+</button>
                </div>
                <div class="buttons__row">
                    <button id="0" class="button--wide button turquoise">0</button>
                    <button id="decimal" class="button turquoise">.</button>
                    <button id="equals" class="button orange">=</button>
                </div>
            </div>
    </main>
  </body>
</html>
