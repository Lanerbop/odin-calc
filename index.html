<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="calculator">
            <div class="screen">9 + 10</div>
            <div class="buttons">
                <div class="buttons__row">
                    <button class="button light-blue">AC</button>
                    <button class="button light-blue">+/-</button>
                    <button class="button light-blue">%</button>
                    <button class="button orange">/</button>
                </div>
                <div class="buttons__row">
                    <button class="button turquoise">7</button>
                    <button class="button turquoise">8</button>
                    <button class="button turquoise">9</button>
                    <button class="button orange">*</button>
                </div>
                <div class="buttons__row">
                    <button class="button turquoise">4</button>
                    <button class="button turquoise">5</button>
                    <button class="button turquoise">6</button>
                    <button class="button orange">-</button>
                </div>
                <div class="buttons__row">
                    <button class="button turquoise">1</button>
                    <button class="button turquoise">2</button>
                    <button class="button turquoise">3</button>
                    <button class="button orange">+</button>
                </div>
                <div class="buttons__row">
                    <button class="button--wide button turquoise">0</button>
                    <button class="button turquoise">.</button>
                    <button class="button orange">=</button>
                </div>
            </div>
    </main>
  </body>
</html>
